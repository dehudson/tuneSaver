<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.webmanifest">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>tuneSaver</title>
  </head>
  <body>
    <div class="container">
        <!-- Record and menu button row -->
        <div class="row" style="height: 16vh">
            <!-- Menu button -->
            <div class="col-4 text-center my-auto">
              <button type="button" id="menu-button"></button>
            </div>
            <!-- Record/Play button -->
            <div class="col-4 text-center my-auto">
              <button type="button" id="rec-button">REC</button>
            </div>
            <!-- Octave Selector -->
            <div class="col-4 text-center my-auto">
              <button type="button" id="oct-selector">OCT 4</button>
            </div>
        </div>
        <!-- Menu Overlay -->
        <div class="row" id="menu-overlay">
            <div class="col-2 menu-item-container" id="new-tune">
              <p class="menu-item">New tune</button>
            </div>
        </div>
        <!-- Keyboard row -->
        <div class="row" style="height: 84vh">
            <div class="col-12 white-key" id="C" style="height: 7vh"></div>
            <div class="col-12 black-key" id="C#" style="height: 7vh"></div>
            <div class="col-12 white-key" id="D" style="height: 7vh"></div>
            <div class="col-12 black-key" id="D#" style="height: 7vh"></div>
            <div class="col-12 white-key" id="E" style="height: 7vh"></div>
            <div class="col-12 white-key" id="F" style="height: 7vh"></div>
            <div class="col-12 black-key" id="F#" style="height: 7vh"></div>
            <div class="col-12 white-key" id="G" style="height: 7vh"></div>
            <div class="col-12 black-key" id="G#" style="height: 7vh"></div>
            <div class="col-12 white-key" id="A" style="height: 7vh"></div>
            <div class="col-12 black-key" id="A#" style="height: 7vh"></div>
            <div class="col-12 white-key" id="B" style="height: 7vh"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
  <script src="js\player.js"></script>
</html>
