<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>tuneSaver</title>
  </head>
  <body>
    <div class="container">
        <!-- Record and menu button row -->
        <div class="row" style="height: 16vh">
            <!-- Menu button -->
            <div class="col-6 text-center my-auto">
                <button type="button" class="menu-button"></button>
            </div>
            <!-- Record button -->
            <div class="col-6 text-center my-auto">
                <button type="button" class="rec-button"></button>
            </div>
        </div>
        <!-- Keyboard row -->
        <div class="row" style="height: 84vh">
            <div class="col-12 white-key" style="height: 7vh"></div>
            <div class="col-12 black-key" style="height: 7vh"></div>
            <div class="col-12 white-key" style="height: 7vh"></div>
            <div class="col-12 black-key" style="height: 7vh"></div>
            <div class="col-12 white-key" style="height: 7vh"></div>
            <div class="col-12 white-key" style="height: 7vh"></div>
            <div class="col-12 black-key" style="height: 7vh"></div>
            <div class="col-12 white-key" style="height: 7vh"></div>
            <div class="col-12 black-key" style="height: 7vh"></div>
            <div class="col-12 white-key" style="height: 7vh"></div>
            <div class="col-12 black-key" style="height: 7vh"></div>
            <div class="col-12 white-key" style="height: 7vh"></div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
