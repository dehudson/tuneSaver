<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>tuneSaver</title>
  </head>
  <body>
    <div class="container">
        <div class="row" style="height: 2vh"></div>
        <div class="row" style="height: 96vh">
            <div class="col-4">
                <div class="row" style="height: 32vh"></div>
                <div class="row  align-items-center" style="height: 32vh">
                    <div class="col-12 text-center">
                        <button type="button" class="rec-button"></button>
                    </div>
                </div>
                <div class="row" style="height: 32vh">
                    <div class="col-8 text-center">
                        <div class="row" style="height: 16vh">
                            <div class="col-12 text-center">
                                <button type="button" class="key-change-button">&lt</button>
                            </div>
                        </div>
                        <div class="row" style="height: 16vh">
                            <div class="col-12 text-center">
                                <button type="button" class="key-change-button">&gt</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="row" style="height: 8vh"></div>
                        <div class="row" style="height: 16vh">
                            <div class="col-12">
                                <p class="key-indicator">Key:</p>
                                <p class="key-indicator">1</p>
                            </div>
                        </div>
                        <div class="row" style="height: 8vh"></div>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 white-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 black-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 white-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 black-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 white-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 white-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 black-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 white-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 black-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 white-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 black-key"></div>
                </div>
                <div class="row justify-content-end" style="height: 8vh">
                    <div class="col-12 white-key"></div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 2vh"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  </body>
</html>
