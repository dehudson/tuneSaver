<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.webmanifest">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="custom.css">
    <title>tuneSaver</title>
  </head>
  <body>
    <div class="container">
        <!-- Record and menu button row -->
        <div class="row" style="height: 16vh">
            <!-- Menu button -->
            <div class="col-4 text-center my-auto">
              <button type="button" id="menu-button">New tune</button>
            </div>
            <!-- Record/Play button -->
            <div class="col-4 text-center my-auto">
              <button type="button" id="rec-button">REC</button>
            </div>
            <!-- Octave Selector -->
            <div class="col-4 text-center my-auto">
              <button type="button" id="oct-selector">OCT 4</button>
            </div>
        </div>
        <!-- Menu Overlay -->
        <div class="row" id="menu-overlay">
        </div>
        <!-- Keyboard row -->
        <div class="row" id="keyboard" style="height: 84vh">
            <div class="white-key" id="C"></div>
            <div class="black-key" id="C#"></div>
            <div class="white-key" id="D"></div>
            <div class="black-key" id="D#"></div>
            <div class="white-key" id="E"></div>
            <div class="white-key" id="F"></div>
            <div class="black-key" id="F#"></div>
            <div class="white-key" id="G"></div>
            <div class="black-key" id="G#"></div>
            <div class="white-key" id="A"></div>
            <div class="black-key" id="A#"></div>
            <div class="white-key" id="B"></div>
        </div>
    </div>
  </body>
  <script src="js\player.js"></script>
</html>
